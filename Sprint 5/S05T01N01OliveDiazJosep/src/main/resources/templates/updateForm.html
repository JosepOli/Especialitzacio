<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Sucursal</title>
</head>
<body>
    <form action="#" th:action="@{/sucursal/update}" th:object="${sucursal}" method="post">
        <input type="hidden" th:field="*{pk_SucursalID}"/>
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{nomSucursal}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" th:field="*{paisSucursal}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>
</html>
